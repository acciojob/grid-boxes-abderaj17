<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar box3 box4"
                "sidebar box5 box6"
                "sidebar box7 box8 box9"
                "footer footer footer";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto auto auto;
            gap: 10px;
            height: 100vh;
            background-color: white;
        }
        .grid-item {
            background-color: green;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
        }
        .header { grid-area: header; }
        .sidebar { grid-area: sidebar; }
        .box3 { grid-area: box3; }
        .box4 { grid-area: box4; }
        .box5 { grid-area: box5; }
        .box6 { grid-area: box6; }
        .box7 { grid-area: box7; }
        .box8 { grid-area: box8; }
        .box9 { grid-area: box9; }
        .footer { grid-area: footer; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item header">1</div>
        <div class="grid-item sidebar">2</div>
        <div class="grid-item box3">3</div>
        <div class="grid-item box4">4</div>
        <div class="grid-item box5">5</div>
        <div class="grid-item box6">6</div>
        <div class="grid-item box7">7</div>
        <div class="grid-item box8">8</div>
        <div class="grid-item box9">9</div>
        <div class="grid-item footer">10</div>
    </div>
</body>
</html>
